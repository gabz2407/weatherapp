<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="weather-app">
      <form id="search-form">
        <input
          id="city-input"
          type="text"
          placeholder="Enter a city..."
          required
        />
        <input id="search-button" type="submit" value="Search" />
      </form>
      <div class="today-weather">
        <div>
          <h1 class="city-result"></h1>
          <p>
            <span class="date"></span>,
            <span class="weather-condition">cloudy</span> <br />Humidity:
            <b><span class="current-humidity"></span></b>, Wind:
            <b><span class="current-wind-speed"></span></b>
            <!-- Add wind direction (from wind degreees) - ex SSW -->
          </p>
        </div>
        <div id="weather">
          <span class="emoji"></span>
          <span class="current-temperature"></span>
          <span class="degrees">ËšC</span>
        </div>
      </div>
      <div id="forecast"></div>

      <footer>
        This project was coded by
        <a
          href="https://www.linkedin.com/in/gabriela-agostinho-378b67207/"
          target="_blank"
          >Gabriela Agostinho</a
        >
        <br />
        It is open-sourced on
        <a href="https://github.com/gabz2407/" target="_blank">GitHub</a>
        and hosted on
        <a href="https://gabzweatherapp.netlify.app/" target="_blank">Netlify</a
        >.
      </footer>
    </div>
    <script src="script/script.js"></script>
  </body>
</html>
